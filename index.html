<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="ic_launcher-playstore.png">
</head>
<body>
    <div class="container">
        <div class="landing-content">
            <img src="ic_launcher-playstore.png" alt="App Logo" class="app-logo">
            <h1 class="app-name">My Smart Homes</h1>
            <p class="app-description">Update your app.</p>
            <div class="cta-buttons">
                <a href="#" onclick="upcomingAlert()" class="cta-button"><img src="ios-btn.png" alt="Play Store"></a>
                <a href="https://github.com/my-smart-homes/2nd-cloned-android-ha/releases/tag/master" class="cta-button secondary"><img src="play-btn.png" alt="App Store"></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
